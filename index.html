<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .email-form {
      margin: 20px 0;
    }
    .email-form input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .email-form button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .email-form button:hover {
      background: #333;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Music</h1>
  <p>Check out my latest beats and stay updated!</p>
  <div class="email-form">
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="subscribe()">Subscribe</button>
  </div>
  <p><a href="https://beatstars.com/yourprofile" target="_blank">Buy Beats on BeatStars</a></p>
  <script>
    function subscribe() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter a valid email.');
        return;
      }
      fetch('/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      })
      .then(response => {
        if (response.ok) {
          alert('Subscribed!');
        } else {
          alert('Error, please try again.');
        }
      })
      .catch(error => alert('Error, please try again.'));
    }
  </script>
</body>
</html>
